version: 2.1

jobs:
  trivy-test:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    steps:
      - checkout
      - run: 
          name: install trivy
          command: |
            wget https://github.com/aquasecurity/trivy/releases/download/v0.45.1/trivy_0.45.1_Linux-64bit.deb
            sudo dpkg -i trivy_0.45.1_Linux-64bit.deb
      - run: mkdir -p tmp/tests
      - run: trivy config --format template --template "@security/junit.tpl" -o tmp/tests/config-report.xml .
      - run: trivy fs --format template --template "@security/junit.tpl" -o tmp/tests/fs-report.xml .
      - run: trivy rootfs --format template --template "@security/junit.tpl" -o tmp/tests/rootfs-report.xml .
      - store_test_results:
          path: ./tmp/tests

  notification:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    environment:
      GITHUB_URL: << pipeline.project.git_url >>
      PIPELINE_NUMBER: << pipeline.number >>
    steps:
      - run : |
          curl -X POST -H "Content-Type: application/json" -d "{
            \"text\": \"\nðŸ”’ðŸ”’ðŸ”’ \`Test ${CIRCLE_PROJECT_REPONAME} passed\` ðŸ”’ðŸ”’ðŸ”’ \n\nCommited by : *${CIRCLE_USERNAME}*\nBranch : *${CIRCLE_BRANCH}*, <https://app.circleci.com/pipelines/github/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/${PIPELINE_NUMBER}/workflows/${CIRCLE_WORKFLOW_ID}|CircleCI>, <${GITHUB_URL}|Github>\n\nClick on <${GITHUB_URL}/issues|Github Issues> to add issue(s) to this project.\"
          }" "${CHAT_WEBHOOK}"

workflows:
  test_and_build:
    jobs:
      - trivy-test
      - notification:
          context: global
          requires:
            - trivy-test